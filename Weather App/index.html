<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="weather-search">
            <input type="text" id="search" placeholder="Search City Name">
            <button id="img-button"><img src="./search.png" id="img"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather-body-container">
            <div class="weather-body">
                <img src="./images/clouds.png" class="weather-icon" id="weather-icon" />
                <h1 class="temp">37Â°C</h1>
                <h2 class="city">Ilorin</h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" class="weather-icons">
                    <p class="humidity"><span class="hum-wi">27</span>%</p>
                    <p class="hu-wind">Humidity</p>
                </div>
                <div class="col" id="col2">
                    <img src="./images/wind.png" class="weather-icons">
                    <p class="wind"><span class="hum-wi">5</span> km/h</p>
                    <p class="hu-wind">Wind</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
